<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="story"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="article-scene-wrapper">
    <div class="restrict-width">
      <markdown [data]="markdown"></markdown>
    </div>
  </div>
</ion-content>

<ion-footer>
  <mat-basic-audio-player
    *ngIf="this.seq && this.seq.audio"
    [audioUrl]="this.seq.audio"
  ></mat-basic-audio-player>
</ion-footer>
