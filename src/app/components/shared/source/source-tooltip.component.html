<div class="source-tooltip">
  <p *ngIf="!source && !author && !date"><b>Source: </b>Unknown.</p>
  <p *ngIf="source">
    <b>Source: </b> <a target="_blank" [href]="source">{{ source }}</a>
  </p>
  <p *ngIf="author"><b>Author: </b> {{ author }}</p>
  <p *ngIf="date"><b>Date: </b> {{ date }}</p>
</div>
