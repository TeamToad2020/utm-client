<ion-header>
  <ion-toolbar>
    <ion-title>
      Story View
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- <ion-content>
  
</ion-content> -->

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary">
      <ion-icon name="play"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <!-- <ion-list>
      <ion-item>
        <ion-label>Authors</ion-label>

          <ion-select-option value="utrecht-archive">Utrecht Archive</ion-select-option>
          <ion-select-option value="utrecht-university">Utrecht University</ion-select-option>
          <ion-select-option value="gilde-utrecht">Gilde Utrecht</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list> -->

  <ion-grid>
    <!-- Story slides -->
    <ion-row>
      <ion-col>
        <ion-slides
          [options]="contentSliderOptions"
          (ionSlideDidChange)="slideContentChanged()"
          id="content-slider"
        >
          <ion-slide *ngFor="let story of stories">
            <ion-card>
              <img
                src="{{ story['featured-image'] }}"
                alt="{{ story['title'] }}"
              />
              <ion-card-header>
                <ion-card-title>{{ story['title'] }}</ion-card-title>
                <ion-card-subtitle
                  >{{ story['time-period']['start'] }} -
                  {{ story['time-period']['end'] }}</ion-card-subtitle
                >
              </ion-card-header>
              <ion-card-content>
                {{ story['description'] }}
              </ion-card-content>
            </ion-card>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
    <!-- Authors -->
    <ion-row>
      <ion-col>
        <ion-item-divider>
          <ion-label> Authors</ion-label>
        </ion-item-divider>

        <!-- Author selection -->
        <ion-list>
          <ion-item>
            <ion-label>Authors</ion-label>
            <ion-select
              multiple
              [interfaceOptions]="authorSelectionOptions"
              value="authors"
            >
              <ion-select-option *ngFor="let author of authors">{{
                author['name']
              }}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>

        <!-- Author icons -->
        <ion-chip
          *ngFor="let author of authors"
          outline
          color="{{ author['color'] }}"
          id="{{ author['@id'] }}"
        >
          <ion-icon name="business"></ion-icon>
          <ion-label>{{ author.name }}</ion-label>
          <ion-icon
            (click)="removeAuthor(author.id)"
            name="close-circle"
          ></ion-icon>
        </ion-chip>
      </ion-col>
    </ion-row>
    <ion-row>
      <!-- Time Range -->
      <ion-col size-Xs="12" sizeMd="6">
        <ion-item-divider>
          <ion-label> Time Range</ion-label>
        </ion-item-divider>
        <ion-range
          id="time-range"
          dual-knobs
          pin
          min="1900"
          max="2019"
          value="2019"
          steps="1"
          snaps
          color="dark"
        >
          <ion-icon slot="start" size="small" name="time"></ion-icon>
          <ion-icon slot="end" name="time"></ion-icon>
        </ion-range>
      </ion-col>

      <!-- Area Range -->
      <ion-col size-Xs="12" sizeMd="6">
        <ion-item-divider>
          <ion-label> Area</ion-label>
        </ion-item-divider>
        <ion-range
          id="area-range"
          pin
          min="0"
          max="100"
          value="50"
          color="secondary"
        >
          <ion-icon slot="start" size="small" name="locate"></ion-icon>
          <ion-icon slot="end" name="locate"></ion-icon>
        </ion-range>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
