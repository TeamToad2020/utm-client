<p>
  <strong>{{ story.title }}</strong
  ><br />
  {{ story.description }}
</p>

<p *ngIf="story.state === storyState.Locked">
  Station locked. Come back later
</p>
<p *ngIf="story.state === storyState.Selected">
  Start your adventure!
</p>
<p *ngIf="story.state === storyState.Finished">
  You have already depetrified {{story.title}}
</p>

<ion-button
  color="primary"
  size="small"
  (click)="startStory(story)"
  [disabled]="story.state === storyState.Locked || story.state === storyState.Finished"
>
  <ion-icon name="play" class="ion-margin-end"></ion-icon>
  Depetrify!
</ion-button>
