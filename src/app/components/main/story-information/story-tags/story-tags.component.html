<div class="story-tags">
  <p *ngIf="tagIds">
    <em
      >Tags:
      <span *ngFor="let tagId of tagIds; last as isLast">
        <utm-source [sourceUrl]="tagId['@id']">
          {{ tags.getTagById(tagId['@id'])?.title }}
        </utm-source>
        {{ isLast ? '' : ', ' }}
      </span>
    </em>
  </p>
</div>
