<div
  [ngClass]="['story-information-header', centered ? 'ion-text-center' : '']"
>
  <utm-story-recommended-route
    [recommendedRouteId]="story.recommendedRouteId"
  ></utm-story-recommended-route>
  <h2>{{ story['title'] }}</h2>
  <em>
    {{ story['time-period']['start'].getFullYear() }} -
    {{ story['time-period']['end'].getFullYear() }}
  </em>
</div>
