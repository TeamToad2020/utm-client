<ion-card class="search-result-card">
  <img
    *ngIf="searchResult.imageUrl"
    [src]="searchResult.imageUrl"
    [alt]="searchResult.title"
    class="search-result-img"
  />
  <ion-card-header>
    <ion-card-title>{{ searchResult.title }}</ion-card-title>
    <ion-card-subtitle *ngIf="searchResult.date">{{
      searchResult.date.getFullYear()
    }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <!-- Authors -->
    <p *ngIf="searchResult.authors && searchResult.authors.length !== 0">
      <em
        >By
        <span *ngFor="let author of searchResult.authors; let i = index">
          {{ author }}
          <span *ngIf="i !== searchResult.authors.length - 1">, </span>
        </span>
      </em>
    </p>
    <!-- Description -->
    <p *ngIf="searchResult.description">
      {{ searchResult.description | shortenText: 150 }}
    </p>

    <!-- Notes -->
    <div *ngIf="searchResult.notes">
      <hr />
      <p class="ion-no-margin">Notes:</p>
      <ol class="ion-no-margin ion-margin-bottom">
        <li *ngFor="let note of searchResult.notes">
          {{ note }}
        </li>
      </ol>
    </div>

    <!-- Collection -->
    <small *ngIf="searchResult.collection">
      Collection:
      <a
        [href]="searchResult.originalUrl ? searchResult.originalUrl : '#'"
        target="_blank"
        >{{ searchResult.collection }}</a
      >
    </small>
  </ion-card-content>
</ion-card>
